                    <div class="col-lg-12">

                            New Product

                        </form>

                    </div>

                    <div class="col-lg-6">
                        <label label for="product_price">>Price</label>

                        <form role="form">

                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-eur"></i></span>
                                <input type="text" class="form-control" id="product_price" placeholder="00,00">
                            </div>

                        </form>

                        <div class="form-group">
                            <label>Categories</label>
                            <select class="form-control">
                                <option>Beverages</option>
                                <option>Starters</option>
                                <option>Pizza and Pasta</option>

                                <option>Salads</option>
                                <option>Desert</option>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
 $(document).ready(function () {
       $('#btn_submit').on("click",function (e) {
           e.preventDefault();
           var productName, productPrice;
           productName = $('#product_name').val();
           productPrice = $('#product_price').val();
           if($.trim(productName) === ""){
               alert("Product name cannot be empty");
           }
           else if(!$.trim($.isNumeric(productPrice))){
               alert("Price must be numeric");
           }
           else {
               var data = {};
               data["productName"] = productName;
               data["productPrice"] = productPrice;
               $.ajax({
                   type: "POST",
                   contentType: "application/json",
                   url: "/saveproduct",
                   data: JSON.stringify(data),
                   dataType: 'json',
                   timeout: 6000,
                   success: function (data) {
                       if (confirm("Product with Id " +data + " Saved")){
                           window.location.reload();
                       }
                   }
               });
           }
       });
    });
    </script>
