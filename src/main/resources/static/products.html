<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <meta lang="en">
    <title>RMT - Restaurant Management Tool</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bestOfTheRest.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="webjars/jquery/3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/datatables/1.9.4/media/js/jquery.dataTables.min.js"></script>
</head>
<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav id="nav"></nav>
        <script> $('#nav').load('nav.html'); </script>


        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Products
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html"> Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Products
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="table">
                            <table id="beverages" class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->



    </div>
    <!-- /#wrapper -->
        <div id="myModal" class="modal fade" role="dialog"><script>$('#myModal').load('myModal.html');</script></div>


    <script>
        $(document).ready(function() {
            $('#beverages').DataTable( {
                "sAjaxSource": "/listproducts",
       			"sAjaxDataProp": "",
			    "order": [[ 0, "asc" ]],
			    "aoColumns": [
			      { "mData": "productId"},
		          { "mData": "productName" },
				  { "mData": "productPrice" },
				  { "mData": "productDesc" },
			]
            } );
            $("#beverages tr:gt(3)").append('<td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">edit</button></td>');
        } );
    </script>

    </div>
</body>

</html>
